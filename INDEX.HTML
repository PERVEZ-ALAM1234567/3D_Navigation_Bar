<!DOCTYPE html> <!-- Declares the document type and version (HTML5) -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <!-- Meta tag specifying character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Meta tag to make the page responsive by setting the viewport properties for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage, which will be displayed in the browser tab -->
    <title>3D NAVIGATION BAR</title>
    
    <!-- Link to the external CSS file (STYLES.CSS) for additional styling -->
    <link rel="stylesheet" href="STYLES.CSS">
    
    <!-- Link to Font Awesome (version 6.0.0-beta3) for using font icons on the page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main container div holding the list of navigation items -->
    <div class="container">
        <!-- Unordered list of navigation items (links) -->
        <ul>
            <!-- List item for Home, using a Font Awesome icon represented by the Unicode value -->
            <li style="--i:6;" data-icon="&#xf015;"> <!-- Inline style to control the position of the icon -->
                <!-- Anchor tag wrapping the link to Home -->
                <a href="#">Home</a>
            </li>

            <!-- List item for About, with a unique icon -->
            <li style="--i:5;" data-icon="&#xf2bb;"> <!-- Inline style for the list item -->
                <!-- Anchor tag wrapping the link to About -->
                <a href="#">About</a>
            </li>

            <!-- List item for Service, using another Font Awesome icon -->
            <li style="--i:4;" data-icon="&#xf03a;"> <!-- Inline style and icon for the item -->
                <!-- Anchor tag wrapping the link to Service -->
                <a href="#">Service</a>
            </li>

            <!-- List item for Contact, using the @ symbol (Unicode code point) -->
            <li style="--i:3;" data-icon="&#x40;"> <!-- The @ symbol will be displayed as the icon -->
                <!-- Anchor tag wrapping the link to Contact -->
                <a href="#">Contact</a>
            </li>

            <!-- List item for Portfolio, using a Font Awesome icon -->
            <li style="--i:2;" data-icon="&#xf233;"> <!-- Inline style to adjust icon position -->
                <!-- Anchor tag wrapping the link to Portfolio -->
                <a href="#">Portfolio</a>
            </li>

            <!-- List item for Our Team, using another Font Awesome icon -->
            <li style="--i:1;" data-icon="&#xf0c0;"> <!-- Inline style to control position -->
                <!-- Anchor tag wrapping the link to Our Team -->
                <a href="#">Our Team</a>
            </li>
        </ul>
    </div> <!-- Closing div tag for the container -->
</body> <!-- Closing body tag for the content of the page -->
</html> <!-- Closing html tag -->
